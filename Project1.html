//code block below sets the string to zero and displays the text within the canvas which show the cordinates of the mouse on screen (features of text)
      function writeMessage(canvas, message) {
        var context = canvas.getContext('2d');
        context.clearRect(0, 0, canvas.width, canvas.height);
        context.font = '12pt Calibri';
        context.fillStyle = 'black';
        context.fillText(message, 10, 25);
      }
//getMousePos() method  returns the mouse coordinates based on the position of the client mouse and the position of the canvas obtained from the getBoundingClientRect() method of the window object.
      function getMousePos(canvas, evt) {
        var rect = canvas.getBoundingClientRect();
        return {
          x: evt.clientX - rect.left,
          y: evt.clientY - rect.top
        };	
      }
      var canvas = document.getElementById('myCanvas');
      var context = canvas.getContext('2d');
// evt short for event 
      canvas.addEventListener('mousemove', function(evt) {
        var mousePos = getMousePos(canvas, evt);
        var message = 'Mouse position: ' + mousePos.x + ',' + mousePos.y;
        writeMessage(canvas, message);
      }, false);
    </script>
